<div class="row">
  <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
    <div class="list-group mb-5">
      <a href="#" class="list-group-item list-group-item-action">
        <i class="fa-solid fa-house"></i>
        <small>Dashboard</small>
      </a>
      <a href="#metadata" class="list-group-item list-group-item-action">
        <i class="fa-solid fa-database"></i>
        <small>Metadata</small>
      </a>
      <a href="#url" class="list-group-item list-group-item-action">
        <i class="fa-solid fa-link"></i>
        <small>URL</small>
      </a>
      <a href="#sitemap" class="list-group-item list-group-item-action">
        <i class="fa-solid fa-map"></i>
        <small>Sitemap</small>
      </a>
      <a class="list-group-item list-group-item-action d-none" id="view-redirect" href="">
        <i class="fa-solid fa-circle-right"></i>
        <small>View redirect</small>
      </a>
      <a class="list-group-item list-group-item-action" id="visit-link" target="_blank" href="">
        <i class="fa-solid fa-up-right-from-square"></i>
        <small>Visit site</small>
      </a>
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
    <h2 class="h2" id="page">Overview</h2>
    <p class="text-muted">
      <small>Updated:
        <span id="updated"></span>
        (<span id="data-overview">
          <a href="https://github.com/civichackingagency/gov-metadata/blob/main/data/" target="_blank">Data</a>
        </span>
        <span id="data-specific">
          <a href="https://github.com/civichackingagency/gov-metadata/blob/main/data/metadata.json" id="data-json"
            target="_blank">.json</a>
          /
          <a href="https://github.com/civichackingagency/gov-metadata/blob/main/data/metadata.csv" id="data-csv"
            target="_blank">
            .csv</a>
        </span>) &middot;
        <a
          href="https://github.com/civichackingagency/gov-metadata/issues/new?assignees=Narlotl&labels=data+update&projects=&template=data-update-request.md&title=Update+data%3A+%5BDOMAIN%5D">
          Request update</a>
      </small>
    </p>
    <div id="overview" class="d-none">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex align-items-stretch">
          <a class="card mb-3" id="metadata-card" href="#metadata">
            <div class="card-header">
              Metadata
            </div>
            <div class="card-body text-center pt-5">
              <p class="display-1" id="metadata"></p>
            </div>
          </a>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex align-items-stretch">
          <a class="card mb-3" id="url-card" href="#url">
            <div class="card-header">
              URL
            </div>
            <div class="card-body text-center pt-5">
              <p class="display-1" id="url"></p>
            </div>
        </div>
        </a>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex align-items-stretch">
          <a class="card mb-3" id="sitemap-card" href="#sitemap">
            <div class="card-header">
              Sitemap
            </div>
            <div class="card-body text-center pt-5">
              <p class="display-1" id="sitemap"></p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div id="specific">
      <div class="row">
        <div class="card-group mb-2 mt-2">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex align-items-stretch">
            <div class="card mb-3" id="grade-card">
              <div class="card-header">
                Grade
              </div>
              <div class="card-body text-center pt-5">
                <p class="display-1" id="grade"></p>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex align-items-stretch">
            <div class="card mb-3 text-bg-dark" id="score">
              <div class="card-header">
                Score
              </div>
              <div class="card-body text-center">
                <p class="display-1">
                  <span id="percent"></span>%
                </p>
              </div>
              <div class="card-footer text-center" id="amount"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3 class=" mt-3">Status</h3>
          <div class="table-responsive table-hover">
            <table class="table table-responsive table-bordered table-hover mt-3 mb-5">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Tag</th>
                  <th scope="col">Description</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody id="table"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row" id="changelog">
        <div class="col-12">
          <h2>Changelog</h2>
          <section class="py-4">
            <ul class="timeline" id="timeline"></ul>
          </section>
        </div>
      </div>
      <div class="col-12">
        <h3 class="mt-3">Documentation</h3>
        <ul id="docs">
        </ul>
      </div>
    </div>
  </div>
</div>
</div>
