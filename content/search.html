---
home: false
displaySearch: true
layout: layouts/default
title: ScanGov search results
description: Monitoring government digital experience.
keywords: government domains, government websites
---

<main id="home">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h2>Results</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-responsive table-bordered table-hover mt-3">
            <thead class="table-dark">
              <tr>
                <th scope="col" style="width: 85%;">Domain</th>
                <th scope="col" class="text-center">Grade</th>
              </tr>
            </thead>
            <tbody id="results-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
<script>
  async function searching() {
    let query = new URLSearchParams(location.search).get('search');

    const url = "https://ktnuy2jke9.execute-api.us-west-2.amazonaws.com/search?q=" + query;
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Response status: ${response.status}`);
      }

      const json = await response.json();
      let outputHTML = '';
      json.forEach(j => {
        outputHTML += `<tr>
          <td>
            <a href="/profile/${j
            .domain
            .replace(/\./g, '-')}/overview">${j
            .domain}</a>
            <br>
            <a class="small text-muted" href="/search/?search=${j
            .agency}">${j
            .agency}</a>
          </td>
          <td class="text-center grade-display-column">
            <span class="badge text-bg-${gradeColor(j.grade)}" title="${j
            .grade}%">${letterGrade(j.grade)}</span>
          </td>
        </tr>`;
      })
      document
        .getElementById('results-table')
        .innerHTML = outputHTML;
    } catch (error) {
      console.error(error.message);
    }
  }

searching();

function letterGrade(score) {
  if (score >= 90) 
    return 'A'
  if (score >= 80) 
    return 'B'
  if (score >= 70) 
    return 'C'
  if (score >= 60) 
    return 'D'
  return 'F'
}

function gradeColor(score) {
  if (score >= 90) return 'success'
  if (score >= 70) return 'warning'
  return 'danger'
}
</script>
