<div class="container border-top mt-5 pt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="h3 mb-3">Supporters</h2>
      <p>
        Thank you to these organizations for
        <a href="https://docs.scangov.org/support">supporting</a>
        Project ScanGov:
      </p>
      <div class="card-group mt-4">
        {% for item in supporters %}
          <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 d-flex align-items-stretch">
            <div class="card">
              <div class="card-img-top">
                <a href="{{ item.url }}" class="stretched-link">
                  <img
                    src="https://docs.scangov.org/assets/img/supporters/{{ item.img }}"
                    alt="{{ item.title }}"
                    class="img-fluid border-bottom">
                </a>
              </div>
              <div class="card-body">
                <h2 class="h5 mb-2">
                  <a href="{{ item.url }}" class="stretched-link">{{ item.title }}</a>
                </h2>
                <p>{{ item.description }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
