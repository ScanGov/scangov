    <link rel="stylesheet" href="style.css">

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <link rel="icon" href="/assets/img/1F1FA-1F1F8.svg">
      <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="/assets/font-awesome/css/all.min.css"
      crossorigin="anonymous">
    <script src="/assets/font-awesome/js/all.min.js" crossorigin="anonymous"></script>
  </head>

  <body data-bs-theme="dark">
    <script src="includes/include.js"></script>
    <script>
        include('nav', 'nav');
        include('footer', 'footer');
    </script>
    <nav class="navbar navbar-expand-lg" id="nav"></nav>
    <main id="home">
      <div class="p-5 mb-5 bg-tertiary border-bottom border-top">
        <div class="container py-1">
          <h1 class="display-5 fw-bold" id="jumbotron-title">
            <span id="site"></span>
          </h1>
          <p class="lead" id="jumbotron-subtitle">Website metadata score, grade and status for
            <a id="name" target="_blank"></a>
            (managed by
            <a id="parent"></a>).</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2 class="fw-bold mb-3 display-6">Metadata</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <h3 class="fw-bold" id="score-title">Score</h3>
            <div class="card-group mb-3 mt-3">
              <div class="card pt-3 mb-3" id="score">
                <div class="card-body text-center">
                  <p class="display-1 fw-bold">
                    <span id="percent"></span>%</p>
                </div>
                <div class="card-footer text-center" id="amount"></div>
              </div>
            </div>
          </div>
          <div class="col-4 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <h3 class="fw-bold">Grade</h3>
            <div class="card-group mb-3 mt-3">
              <div class="card pt-3 mb-3 bg-opacity-75" id="grade-card">
                <div class="card-body text-center">
                  <p class="display-1 fw-bold" id="grade"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <h3 class="fw-bold">Source</h3>
            <div class="list-group mb-4 mt-3">
              <a href="https://github.com/civichackingagency/dotgov-metadata/blob/main/data.json" class="text-decoration-none d-block btn btn-dark btn-sm py-3 text-start list-group-item list-group-item-action">
                <i class="fa-solid fa-database"></i>
                Data (.json)</a>
              <a href="https://github.com/civichackingagency/dotgov-metadata/blob/main/data.csv" class="text-decoration-none d-block btn btn-dark btn-sm py-3 text-start list-group-item list-group-item-action">
                <i class="fa-solid fa-file-csv"></i>
                Data (.csv)</a>
              <a
                class="text-decoration-none d-block btn btn-dark btn-sm py-3 text-start list-group-item list-group-item-action"
                id="visit-link"
                target="_blank">
                <i class="fa-solid fa-up-right-from-square"></i>
                <span id="visit"></span>
              </a>
            </div>
            <p class="text-muted">
              <small>Updated:
                <span id="updated"></span>
              </small>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h3 class="fw-bold mt-3">Status</h3>
            <div class="table-responsive table-hover">
              <table class="table table-responsive table-hover mt-3 mb-5">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Tag</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody id="table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
    <script src="variables.js"></script>
    <script src="profile.js"></script>
    <script src="updated.js"></script>
  </body>

</html>
